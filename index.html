<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br>

    <div id="problem-and-history">
        <!-- Separate divs, to use grid and make the problem box bigger-->
        <div id="problem">
            <!-- Spans can be inserted without making a new line. 
                 I will use this to add in the numbers clicked. -->
            <p>Current problem: <span id="problem-textbox"></span></p>
            <p>The answer is:   <span id="answer-textbox" ></span></p>
        </div>
        <div id="history">
            <button>View History</button>
        </div>
    </div>
    <br> <!-- Readability -->

    <!-- Shared classes for easy editing. Unique IDs for calculating -->
    <div id="numbers-and-functions">
        <button id="number0"         class="calc-number">0</button>
        <button id="number1"         class="calc-number">1</button>
        <button id="number2"         class="calc-number">2</button>
        <button id="button-CE"       class="calc-button">CE</button>

        <button id="number3"         class="calc-number">3</button>
        <button id="number4"         class="calc-number">4</button>
        <button id="number5"         class="calc-number">5</button>
        <button id="button-minus"    class="calc-button">-</button>

        <button id="number6"         class="calc-number">6</button>
        <button id="number7"         class="calc-number">7</button>
        <button id="number8"         class="calc-number">8</button>
        <button id="button-divide"   class="calc-button">/</button>
        
        <button id="number9"         class="calc-number">9</button>
        <button id="button-multiply" class="calc-button">*</button>
        <button id="button-add"      class="calc-button">+</button>
        <button id="button-equals"   class="calc-button">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
